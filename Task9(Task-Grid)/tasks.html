      </div>
    </div>

  <main>
    <section class="py-8">
      <div class="max-w-7xl mx-auto px-4">
        <h1 class="text-3xl font-bold mb-8">Task Board</h1>

        <div class="bg-white rounded-lg shadow p-4 mb-6 flex flex-col md:flex-row gap-4">
          <div class="flex-1">
            <label for="team-filter" class="block text-gray-700 mb-2">Filter by Team</label>
            <select id="team-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
              <option value="">All Teams</option>
            </select>
          </div>
          <div class="flex-1">
            <label for="priority-filter" class="block text-gray-700 mb-2">Filter by Priority</label>
            <select id="priority-filter" class="w-full px-3 py-2 border border-gray-300 rounded-md">
              <option value="">All Priorities</option>
              <option value="High">High</option>
              <option value="Medium">Medium</option>
              <option value="Low">Low</option>
            </select>
          </div>
          <div class="flex-1">
            <label for="search" class="block text-gray-700 mb-2">Search Tasks</label>
            <input type="text" id="search" placeholder="Search by title..." class="w-full px-3 py-2 border border-gray-300 rounded-md" />
          </div>
        </div>

        <div id="task-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8"></div>

        <div class="bg-white rounded-lg shadow p-6">
          <h2 class="text-xl font-bold mb-4">Add New Task</h2>
          <form id="add-task-form">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label for="task-title" class="block text-gray-700 mb-2">Task Title</label>
                <input type="text" id="task-title" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
              </div>
              <div>
                <label for="task-deadline" class="block text-gray-700 mb-2">Deadline</label>
                <input type="date" id="task-deadline" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
              </div>
            </div>
            <div class="mb-4">
              <label for="task-description" class="block text-gray-700 mb-2">Description</label>
              <textarea id="task-description" rows="3" required class="w-full px-3 py-2 border border-gray-300 rounded-md"></textarea>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
              <div>
                <label for="task-team" class="block text-gray-700 mb-2">Team</label>
                <select id="task-team" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                  <option value="">Select Team</option>
                </select>
              </div>
              <div>
                <label for="task-priority" class="block text-gray-700 mb-2">Priority</label>
                <select id="task-priority" required class="w-full px-3 py-2 border border-gray-300 rounded-md">
                  <option value="">Select Priority</option>
                  <option value="High">High</option>
                  <option value="Medium">Medium</option>
                  <option value="Low">Low</option>
                </select>
              </div>
            </div>
            <div class="mb-4">
              <label for="task-assigned" class="block text-gray-700 mb-2">Assigned To</label>
              <input type="text" id="task-assigned" required class="w-full px-3 py-2 border border-gray-300 rounded-md" />
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition">Add Task</button>
          </form>
          <div id="task-success-message" class="hidden mt-4 p-3 bg-green-100 text-green-700 rounded"></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="bg-gray-800 text-white py-8">
